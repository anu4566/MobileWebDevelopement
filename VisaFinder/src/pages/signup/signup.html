<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-title text-center>Sign Up</ion-title>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="inputField">

    <ion-card-header class="headr" text-center>
      Sign Up
    </ion-card-header>
    <ion-card-content>
      <div class="formField" style="background-color:LightGray;">

        <ion-input  type="text" placeholder="Enter Firstname"></ion-input>
        <br>
        <ion-input  type="text" placeholder="Enter Lastname"></ion-input>
        <br>
        <ion-input  type="email" placeholder="Enter Email Id"></ion-input>
        <br>
        <ion-input  type="password" placeholder="Enter password"></ion-input>
        <br>

        <ion-input type="password" placeholder="Re-Enter Password"></ion-input>


      </div>
    </ion-card-content>
  </ion-card>
  <div class="btn">
    <button ion-button secondary >Sign Up</button>
  </div>

</ion-content>
