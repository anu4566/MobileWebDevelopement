<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center>Welcome to Visa Finder</h3>
  <div *ngIf="showLogin">
  <ion-card class="inputField">

    <ion-card-header class="headr" text-center>
      Sign In
    </ion-card-header>
    <ion-card-content>
  <div  class="formField" style="background-color:LightGray;">

      <ion-input  type="email" placeholder="Enter your Email Id" [(ngModel)]="email" ></ion-input>
    <br>

      <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password"></ion-input>


  </div>


    </ion-card-content>
  </ion-card>
  </div>

  <div *ngIf="!showLogin">
      <ion-card class="inputField1">

        <ion-card-header class="headr" text-center>
          Sign Up
        </ion-card-header>
        <ion-card-content>
          <div class="formField1" style="background-color:LightGray;">

            <ion-input  type="text" placeholder="Enter Firstname" [(ngModel)]="name"></ion-input>
            <br>

            <ion-input  type="email" placeholder="Enter Email Id" [(ngModel)]="email"></ion-input>
            <br>
            <ion-input  type="password" placeholder="Enter password" [(ngModel)]="password"></ion-input>





          </div>
        </ion-card-content>
      </ion-card>
  </div>



  <div class="btn">
  <button ion-button secondary (click)="doLogin()" >Sign In</button><br>
    <button ion-button secondary (click)="doRegister()" style="padding: 10px 24px; right:10%;">Sign Up</button>
   <!-- <button ion-button clear (click) ="navigate()" style="padding: 10px 24px; right:10%;">Sign Up</button>-->
  </div>
</ion-content>
